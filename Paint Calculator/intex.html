<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Paint Calculator</h1>
        <form id="area-form">
            <!-- Step 1: Wall Dimensions -->
            <div id="walls-container">
                <h2>1. Wall Dimensions</h2>
                <div class="input-group wall-group">
                    <label for="width">Width (meters):</label>
                    <input type="number" name="width" class="width" step="0.01" required>

                    <label for="height">Height (meters):</label>
                    <input type="number" name="height" class="height" step="0.01" required>
                </div>
            </div>
            <button type="button" id="add-wall">+ Add Wall</button>

            <!-- Step 2: Areas to Exclude -->
            <div class="input-group">
                <h2>2. Areas to Exclude (Windows, Doors, etc.)</h2>
                <label for="exclude-area">Total Area to Exclude (square meters):</label>
                <input type="number" id="exclude-area" step="0.01" value="0" required>
            </div>

            <!-- Step 3: Number of Coats -->
            <div class="input-group">
                <h2>3. Number of Coats</h2>
                <label for="coats">Number of Coats:</label>
                <select id="coats" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>

            <!-- Step 4: Liters of Paint per Square Meter -->
            <div class="input-group">
                <h2>4. Liters of Paint per Square Meter</h2>
                <label for="liters-per-sqm">Liters of Paint per Square Meter:</label>
                <input type="number" id="liters-per-sqm" step="0.01" value="0.1" required>
            </div>

            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
