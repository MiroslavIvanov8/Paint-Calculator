<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting Area Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Painting Area Calculator</h1>
        <form id="area-form">
            <div class="input-group">
                <label for="length">Length (meters):</label>
                <input type="number" id="length" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="width">Width (meters):</label>
                <input type="number" id="width" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="height">Height (meters):</label>
                <input type="number" id="height" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="coats">Number of Coats:</label>
                <select id="coats" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <button type="submit">Calculate Area</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
